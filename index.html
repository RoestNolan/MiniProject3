<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .chat-box {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        .input-box {
            width: 80%;
            padding: 10px;
        }
        .send-button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chatbot Conversation Simulation</h1>

    <div class="chat-container">
        <div id="model1-chat" class="chat-box"></div>
        <div id="model2-chat" class="chat-box"></div>
    </div>

    <input type="text" id="prompt" class="input-box" placeholder="Type your message here" />
    <button class="send-button" onclick="sendMessage()">Send</button>

    <script src="script.js"></script>
</body>
</html>
